<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>SG | photography</title>

	<link rel='icon' type='image/jpg' href='/images/SavLogo.jpg'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/vendors.css'>
	<link rel='stylesheet' href='/bundle.css'>
	<script src="https://kit.fontawesome.com/1d402ad3cf.js"></script>

	<script defer src='/bundle.js'></script>

</head>

<body>
	<form name="contact" netlify data-netlify-honeypot="bot-field" hidden>
		<input type="text" name="name">
		<input type="email" name="email">
		<input type="phone" name="phone">
		<select name="package">
			<option value="" disabled selected>Select a package ($100 minimum)</option>
			<option value="portrait">portrait</option>
			<option value="family">family</option>
			<option value="event">event</option>
			<option value="misc">misc</option>
		</select>
		<textarea name="message"></textarea>
	</form>
</body>
</html>
